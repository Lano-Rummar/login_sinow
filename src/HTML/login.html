<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/CSS/login.css" />
    <title>Login Sinow</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/src/HTML/dashboard_admin.html" class="sign-in-form">
            <img src="/img/logo.png" width="150" height="150" />
            <h2 class="title">Silahkan Masuk</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Masukkan NIS" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Masukkan Password" />
            </div>
            <button type="submit" class="btn">Masuk</button>
            <p class="mt-4 mb-3 text-muted">© Kelompok 1 XII RPL C 2020-2023</p>
          </form>
          <form action="/src/HTML/login.html" class="sign-up-form">
            <img src="/img/logo.png" width="150" height="100" />
            <h2 class="title">Silahkan Daftar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Masukkan NIS" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Masukkan Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Masukkan Password" />
            </div>
            <button type="submit" class="btn">Daftar</button>
            <p class="mt-4 mb-3 text-muted">© Kelompok 1 XII RPL C 2020-2023</p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun ?</h3>
            <p>Silahkan daftarkan akun anda terlebih dahulu</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="/img/LMS.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah punya akun ?</h3>
            <p>Silahkan masuk</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="/img/LMS.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="/src/JS/login.js"></script>
  </body>
</html>
