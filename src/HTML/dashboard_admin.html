<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/src/CSS/dashboard.css" />

    <!----===== Icon CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Dashboard SINOW </title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="/img/logo.png" alt="">
        </div>
        <span class="logo_name">SINOW</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
                <i class="bx bx-home-alt-2"></i>
              <span class="link-name">Dasbor</span>
            </a>
          </li>
          <li>
            <a href="#">
                <i class="bx bxs-user-check"></i>
              <span class="link-name">Status Siswa</span>
            </a>
          </li>
          <li>
            <a href="#">
                <i class="bx bxs-user-plus"></i>
              <span class="link-name">Registrasi Siswa</span>
            </a>
          </li>
          <li>
            <a href="#">
                <i class="bx bxs-user-detail"></i>
              <span class="link-name">Absensi Siswa</span>
            </a>
          </li>
          <li>
            <a href="#">
                <i class="bx bxs-user-account"></i>
              <span class="link-name">Management User</span>
            </a>
          </li>
          <li>
            <a href="#">
                <i class="bx bx-cog"></i>
              <span class="link-name">Pengaturan</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="/src/HTML/login.html">
                <i class="bx bx-log-out"></i>
              <span class="link-name">Keluar</span>
            </a>
          </li>

          <li class="mode">
            <a href="#">
            <i class="bx bxs-moon theme-icon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <img src="/img/admin.png" alt="">
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Kursus yang baru diakses</span>
          </div>

          <div class="boxes">
            <div class="box box1">
                <i class='bx bxs-book-content'></i>
              <span class="text">none</span>
              <span class="number">none</span>
            </div>
            <div class="box box2">
                <i class='bx bxs-book-content'></i>
              <span class="text">none</span>
              <span class="number">none</span>
            </div>
            <div class="box box3">
                <i class='bx bxs-book-content'></i>
              <span class="text">none</span>
              <span class="number">none</span>
            </div>
          </div>
        </div>

        <div class="activity">
          <div class="title">
            <i class="uil uil-clock-three"></i>
            <span class="text">Gambaran Kursus</span>
          </div>
          <div class="boxes">
            <div class="box box1">
                <i class='bx bxs-book-content'></i>
              <span class="text">none</span>
              <span class="number">none</span>
            </div>
            <div class="box box2">
                <i class='bx bxs-book-content'></i>
              <span class="text">none</span>
              <span class="number">none</span>
            </div>
            <div class="box box3">
                <i class='bx bxs-book-content'></i>
              <span class="text">none</span>
              <span class="number">none</span>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section> 
    <script src="/src/JS/dashboard.js"></script>
  </body>
</html>
