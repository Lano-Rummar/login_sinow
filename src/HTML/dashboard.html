<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/CSS/dashboard.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Learning Management System</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="nav-header">
        <p class="logo">SINOW</p>
        <i class="bx bx-menu btn-menu"></i>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="bx bx-home-alt-2"></i>
            <span class="title">Dasbor</span>
          </a>
          <span class="tooltip">Dasbor</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-user-check"></i>
            <span class="title">Status Peserta</span>
          </a>
          <span class="tooltip">Status Peserta</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-user-plus"></i>
            <span class="title">Registrasi Peserta</span>
          </a>
          <span class="tooltip">Registrasi Peserta<</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-user-detail"></i>
            <span class="title">Absensi Siswa</span>
          </a>
          <span class="tooltip">Absensi Siswa</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-user-account"></i>
            <span class="title">Management User</span>
          </a>
          <span class="tooltip">Management User</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="title">Pengaturan</span>
          </a>
          <span class="tooltip">Pengaturan</span>
        </li>
        <li>
          <a href="/src/HTML/login.html">
            <i class="bx bx-log-out"></i>
            <span class="title">Keluar</span>
          </a>
          <span class="tooltip">Keluar</span>
        </li>
      </ul>
      <div class="theme-wrapper">
        <i class="bx bxs-moon theme-icon"></i>
        <p>Dark Theme</p>
        <div class="theme-btn">
          <span class="theme-ball"></span>
        </div>
      </div>
    </section>
    <section class="home">
      <p>Learning Management System</p>
    </section>

    <script>
      const btn_menu = document.querySelector('.btn-menu');
      const side_bar = document.querySelector('.sidebar');

      btn_menu.addEventListener('click', function () {
        side_bar.classList.toggle('expand');
        changebtn();
      });

      function changebtn() {
        if (side_bar.classList.contains('expand')) {
          btn_menu.classList.replace('bx-menu', 'bx-menu-alt-right');
        } else {
          btn_menu.classList.replace('bx-menu-alt-right', 'bx-menu');
        }
      }

      const btn_theme = document.querySelector('.theme-btn');
      const theme_ball = document.querySelector('.theme-ball');

      const localData = localStorage.getItem('theme');

      if (localData == null) {
        localStorage.setItem('theme', 'light');
      }

      if (localData == 'dark') {
        document.body.classList.add('dark-mode');
        theme_ball.classList.add('dark');
      } else if (localData == 'light') {
        document.body.classList.remove('dark-mode');
        theme_ball.classList.remove('dark');
      }

      btn_theme.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        theme_ball.classList.toggle('dark');
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
